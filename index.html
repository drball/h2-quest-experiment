<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/jquery.min.js"></script>

      }

    <link rel="stylesheet" href="bootstrap-responsive.css" />

    <script src="js/jjmenu.js"></script>
    <link id="styleLink" runat="server" rel="Stylesheet" type="text/css" href="style.css" />

    <title>H2</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <script>
        function onBodyLoad() {
            init();
        }

        function onDeviceReady() {
            init();
        }

        var currentTab = "tbGame";

        function tabSelected(tab) {
            try {
                if (tab != currentTab) {
                    var olddiv = divNameForTab(currentTab);
                    var newdiv = divNameForTab(tab);
                    currentTab = tab;
                    if (tab != "tbGame") {
                        $("#gameContent").css("visibility", "hidden");
                    }
                    newdiv.show();
                    if (tab == "tbGame") {
                        $('html, body').animate({ scrollTop: $(document).height() }, 10);
                    }
                    else {
                        $('html, body').animate({ scrollTop: 0 }, 10);
                    }
                    olddiv.hide();
                    $("#gameOptions").hide();
                    if (tab == "tbGame") {
                        setTimeout(function () {
                            $("#gameContent").css("visibility", "visible");
                        }, 50);
                    }
                }
            }
            catch (err) {
                reportError("Failed to switch tab: " + err);
            }
        }

        function divNameForTab(tab) {
            switch (tab) {
                case "tbGame":
                    return $("#gameContent");
                case "tbInventory":
                    return $("#gamePanes");
                case "tbObjects":
                    return $("#gameObjects");
                case "tbExits":
                    return $("#gameExits");
                case "tbMore":
                    return $("#gameMore");
            }
        }

        function returnToGameTab() {
            tabSelected("tbGame");
        }
    </script>
</head>
